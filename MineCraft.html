<body>
 <!-- ------------MODAL HOME PAGE ----------- -->

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg" style="width:100%; height:100%">
      <div class="modal-content" id="modal-content-home">
                    <img src="./images/title.png"><br>
                   <div>
                    <button id="playWinter" onclick="playWinter()">Forest world</button>
                    <button id="playSpring" onclick="playSpring()">Spring world</button>
                    <button id="tuto" onclick="Tuto()">Tutorial</button>
                   </div>
      </div>
      </div>
    </div>

  <!-- ------------MODAL  TUTO----------- -->

  <div class="modal fade" id="myModalTuto" role="dialog">
    <div class="modal-dialog" id="modal-dialog-tuto">

      <!-- Modal content-->
      <div class="modal-content" id="modal-content-tuto">
        <div class="modal-header" id="modal-header-tuto">
          <h4 class="modal-title" id="modal-title-tuto">Tutorial</h4>
        </div>
        <div class="modal-body" id="modal-body-tuto">
            <p>Welcome in the MineCraft world.</p>
            <p>Pick a tool from the menu to remove the corresponding block type. Light fire and extinguish it with water. <br>Build your own world,<u> Turn on the volume </u> and have fun!!!</br></p>
        </div>
        <div class="modal-footer" id="modal-footer-tuto">
          <button type="button" class="button" id="button-tuto" data-dismiss="modal" onclick="home()">Close</button>
        </div>
      </div>

    </div>
  </div>


  

<div id="canvas"></div>

  <div class ="toolBox">
    <div>
      <div class = "tools" id="axe"></div>
      <div class = "tools" id="pickAxe"></div>
      <div class = "tools" id="shovel"></div>
      <div class = "tools" id="sceau"></div>
    </div>

    <div>
      <div id="terre" class="material R1 C1"></div>
      <div id="herbe" class="material R1 C2"></div> <br>
      <div id="feuille" class="material R2 C1"></div>
      <div id="bois" class="material R2 C2"></div> <br>
      <div id="roche" class="material R3 C1"></div>
      <div id="eau" class="material R3 C2"></div>
      <div id="feu" class="material R4 C1"></div>
      <div id="goku" class="material R4 C2"></div>
    </div>

    <button class="reset" onclick="world.reset()"> RESET BOARD</button>

  </div>

</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="./js/MineCraft_b.js"></script>

</body>
