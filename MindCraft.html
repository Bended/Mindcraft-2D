<body>
 <!-- ------------MODAL HOME PAGE ----------- -->

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg" style="width:100%; height:100%">
      <div class="modal-content">
                    <img src="./images/title.png"><br>
                    <button id="play" onclick="play()">Play</button>
                    <button id="tuto" onclick="Tuto()">Tutorial</button>
      </div>
      </div>
    </div>

  <!-- ------------MODAL  TUTO----------- -->

  <div class="modal fade" id="myModal-t" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


<div id="canvas"></div>

  <div class ="toolBox">
    <div>
      <div class = "tools" id="axe"></div>
      <div class = "tools" id="pickAxe"></div>
      <div class = "tools" id="shovel"></div>
      <div class = "tools" id="sceau"></div>
    </div>

    <div>
      <div id="terre" class="material R1 C1"></div>
      <div id="herbe" class="material R1 C2"></div> <br>
      <div id="feuille" class="material R2 C1"></div>
      <div id="bois" class="material R2 C2"></div> <br>
      <div id="roche" class="material R3 C1"></div>
      <div id="eau" class="material R3 C2"></div>
      <div id="feu" class="material R4 C1"></div>
      <div id="goku" class="material R4 C2"></div>
    </div>

    <div class="reset"> RESET BOARD</div>

  </div>


</div>
